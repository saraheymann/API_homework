<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>

</head>
<body>

	<div class="container">

		<h1>Cartoon GIFs</h1>

	    </form>
	    <!-- place for GIFS -->
		<div id=gifView></div>

	</div>

</body>
